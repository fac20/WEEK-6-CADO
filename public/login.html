<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/styles.css" rel="stylesheet" />
    <script src="./public/loginscript.js" defer></script>
    <title>Login/Sign Up</title>
  </head>
  <body>
    <nav>
      <!-- links to home + login page -->
    </nav>
    <header>
      <h1>B!tch, Please!</h1>
    </header>
    <main>
      <section class="options">
        <!-- options create user or login -->
        <p>New pup on the block?</p>
        <button id="signUpBtn">Sign Up</button><br />
        <p>Continue hunting</p>
        <button id="logInBtn">Log In</button>
      </section>
      <section class="forminput">
        <!-- both forms -->
        <form class="forminput__signup hidden" action="/sign-up" method="POST">
          <fieldset>
              <legend>Find your fluffy partner here:</legend>
              <label for="username">Username:</label><br>
              <input type="text" name="username" id="usernamesu" placeholder="Woofus" aria-describedby="usernameRequirements usernamesuError" required><br> 
              <div id="usernameRequirements">
                Usernames must be no longer than 20 characters.
              </div><br>
              <div id="usernamesuError"></div><br>
              <label for="passwordsu">
                Password<span aria-hidden="true">*</span>
              </label><br>
              <input type="password" pattern=".*\d.*" minlength="8" name="passwordsu" id="passwordsu" aria-describedby="passwordRequirements" required><br>
              <div id="passwordRequirements">
                Passwords must contain at least one letter and one number, and contain at
                least 8 characters.
              </div><br>
              <label for="location">Location:</label><br>
              <input type="location" name="location" id="location" aria-describedby="locationRequirements" required><br>
              <div id="locationRequirements">
                Locations must be no longer than 30 characters.
              </div><br>
              <label for="imageurl">Picture URL:</label><br>
              <input type="url" name="imageurl" id="imageurl"><br>
              <input type="submit">
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
